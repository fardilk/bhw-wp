<svg width="160" height="60" viewBox="0 0 160 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="#44B5A0" opacity="0.1"/>

  <!-- Truck icon -->
  <g transform="translate(10, 15)">
    <!-- Main body -->
    <rect x="8" y="10" width="32" height="12" rx="1" fill="#0C2E4A"/>
    <!-- Cabin -->
    <rect x="0" y="8" width="10" height="14" rx="1" fill="#0C2E4A"/>
    <!-- Window -->
    <rect x="2" y="10" width="6" height="5" fill="#44B5A0"/>
    <!-- Front wheel -->
    <circle cx="6" cy="24" r="2.5" fill="#0C2E4A"/>
    <!-- Back wheels -->
    <circle cx="32" cy="24" r="2.5" fill="#0C2E4A"/>
    <circle cx="38" cy="24" r="2.5" fill="#0C2E4A"/>
    <!-- Container lines (cargo) -->
    <line x1="12" y1="13" x2="12" y2="19" stroke="#44B5A0" stroke-width="1"/>
    <line x1="18" y1="13" x2="18" y2="19" stroke="#44B5A0" stroke-width="1"/>
    <line x1="24" y1="13" x2="24" y2="19" stroke="#44B5A0" stroke-width="1"/>
    <line x1="30" y1="13" x2="30" y2="19" stroke="#44B5A0" stroke-width="1"/>
  </g>

  <!-- Text -->
  <text x="50" y="38" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#0C2E4A">
    BHW
  </text>
  <text x="50" y="52" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#44B5A0" letter-spacing="1">
    FREIGHT
  </text>
</svg>
